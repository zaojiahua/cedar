stages:
  - deploy
deploy:
  stage: deploy
  script:
    - npm install
    - cp /etc/cedar/conf/ip.js src/lib/ip.js
    - npm run build
    - ls
    - rm -rf tmp || true
    - mkdir tmp
    - cp -rf dist tmp/cedar
    - docker exec cedar rm -rf /app/cedar || true
    - docker cp tmp/cedar cedar:/app
    - rm -rf tmp
    - ls
    - docker restart cedar
  only:
    - master
  tags:
    - deploy